<!DOCTYPE html>
<html lang="en">
<head>
    <a href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet"></a> 
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>JavaScript Calculator</h1>
	<p class="warning">Don't divide by Zero.</p>
    </header>
    
    <div id="container">
        <div id="calculator">
            <div id="result">
                <div id="history"><p id="history-value"></p></div>
                <div id="output"><p id="output-value"></p></div>
            </div>
            <div id="keyboard">
                <button class="operator" id="clear">C</button>
                <button class="operator" id="backspace">CE</button>
                <button class="operator" id="%">%</button>
                <button class="operator" id="/">&#247;</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="*">&times;</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="-">-</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="+">+</button>
                <button class="empty" id="empty"></button>
                <button class="number" id="0">0</button>
                <button class="empty" id="empty"></button>
                <button class="operator" id="=">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <footer>
        <div class="credit">
            <h3>üñ•Ô∏è Design and Developed By üßë<a href="https://github.com/Imrancr7"> Imran Wadrali</a></h3>
        </div>
    </footer>
</body>
</html>
